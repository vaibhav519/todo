{% extends "todoapp/base.html" %} 
{% block content %}
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'todo-home' %}"
        ><img class="mr-2" src="https://cdn-icons-png.flaticon.com/24/2107/2107638.png"/>To-Do</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggle"
        aria-controls="navbarToggle"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <!-- Navbar Right Side -->
        <div class="navbar-nav ml-auto">
          <span class="hello-msg nav-item nav-link"
            >Hello, {{request.user}}</span
          >
          <span
          ><a class="nav-item nav-link" href="{% url 'todo-create' %}"
            >Add Task</a
          ></span
          >
          <span
            ><a class="nav-item nav-link" href="{% url 'logout' %}"
              >Logout</a
            ></span
          >
        </div>
      </div>
    </div>
  </nav>
  <h1 class="display-2 text-white text-center mt-5 mb-4 pt-4">To-Do App !</h1>
</header>
<div class="scrollbar">
  <style>
    .scrollbar{
      overflow-y: auto; 
      max-height: 410px;
    }
    ::-webkit-scrollbar {
      width: 6px;
      height: 10px;
      }

    ::-webkit-scrollbar-track {
      background: #f5f5f5;
      border-radius: 10px;
      }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background: #ccc;  
      }

    ::-webkit-scrollbar-thumb:hover {
      background: #999;  
      }
  </style>
{% for todo in todos %}
    <div class="row card-body border border-dark" style="margin: 0.5rem 0.5rem 0 0;">
      <div class=" col-8 form-check">
        <input class="form-check-input"  type="checkbox" value="" id="check">
        <label class="form-check-label ml-1" for="check">{{todo.todo_text}}</label>
        <style>
          #check[type=checkbox]:checked + label{
            text-decoration: line-through;
            }
        </style>
      </div>
      <div class="col-4 d-flex flex-row justify-content-around">
        <div class="d-none d-sm-block">{{ todo.date_posted | date:"F d, Y" }}</div>
        <div><a class="text-decoration-none" href="{% url 'todo-update' todo.id %}"
          ><img src="https://img.icons8.com/windows/32/000000/approve-and-update.png"/></div></a>
        <div><a class="text-decoration-none" href="{% url 'todo-delete' todo.id %}"
          ><img src="https://img.icons8.com/ios-glyphs/30/000000/filled-trash.png"/></div></a>
      </div>
    </div>
{% endfor %}
</div>

<div class="row justify-content-md-center">
  <div class="col col-sm-4">
    <a class="text-decoration-none" href="{% url 'todo-create' %}"
      ><button type="button" class="btn btn-primary btn-lg btn-block mt-4">
        Add New To-do
      </button>
    </a>
  </div>
</div>
{% endblock %}
