{% extends "todoapp/base.html" %}

{% block content %}
<h1 class="text-white text-center mt-5 mb-4">Delete To-Do</h1>
<div class="row justify-content-md-center">
  <div class="col col-md-6">
    <form class="text-center"method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"></legend>
            <h2>{{ object.todo_text }}</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-danger mr-2" type="submit">Delete</button>
        <a class="text-decoration-none" href="{% url 'todo-home' %}"
          ><button type="button" class="btn btn-primary">Cancel</button></a
        >
      </div>
    </form>
  </div>
</div>
{% endblock content %}
